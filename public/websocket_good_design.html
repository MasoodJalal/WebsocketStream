<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2a2a3a 0%, #1a1a2a 100%);
            padding: 20px;
            border-bottom: 2px solid #444;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0ff;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            padding: 20px;
            background: #1a1a2a;
            border-bottom: 1px solid #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 12px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: #2a2a3a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-connect {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-disconnect {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .btn-disconnect:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .btn-send {
            background: linear-gradient(135deg, #2196f3 0%, #0b7dda 100%);
            color: white;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }

        .btn-clear {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }

        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .messages-container {
            padding: 20px;
            background: #0a0a0a;
        }

        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .messages-header h2 {
            font-size: 16px;
            color: #0ff;
        }

        .message-count {
            font-size: 12px;
            color: #888;
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #000;
            border: 1px solid #222;
            border-radius: 6px;
        }

        .messages::-webkit-scrollbar {
            width: 10px;
        }

        .messages::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 5px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-left: 3px solid;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.02);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-time {
            font-size: 11px;
            color: #666;
            margin-right: 8px;
        }

        .message-content {
            font-size: 13px;
        }

        .message.received {
            border-left-color: #4caf50;
            color: #4caf50;
        }

        .message.sent {
            border-left-color: #2196f3;
            color: #2196f3;
        }

        .message.info {
            border-left-color: #ff9800;
            color: #ff9800;
        }

        .message.error {
            border-left-color: #f44336;
            color: #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .footer {
            padding: 15px 20px;
            background: #1a1a2a;
            border-top: 1px solid #333;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå WebSocket Client</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="wsUrl">WebSocket URL</label>
                <input 
                    type="text" 
                    id="wsUrl" 
                    placeholder="ws://localhost:1323/ws"
                    value="ws://localhost:1323/ws"
                >
            </div>

            <div class="button-group">
                <button class="btn-connect" id="connectBtn">Connect</button>
                <button class="btn-disconnect" id="disconnectBtn" disabled>Disconnect</button>
                <button class="btn-send" id="sendBtn" disabled>Send Message Now</button>
                <button class="btn-clear" id="clearBtn">Clear Messages</button>
            </div>
        </div>

        <div class="messages-container">
            <div class="messages-header">
                <h2>Messages</h2>
                <span class="message-count" id="messageCount">0 messages</span>
            </div>
            <div class="messages" id="messages">
                <div class="empty-state">No messages yet. Connect to start receiving.</div>
            </div>
        </div>

        <div class="footer">
            Auto-sends message every 10 seconds when connected
        </div>
    </div>

    <script>
        let ws = null;
        let messageInterval = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000;
        let messageCount = 0;

        // DOM Elements
        const wsUrlInput = document.getElementById('wsUrl');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const messagesDiv = document.getElementById('messages');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const messageCountSpan = document.getElementById('messageCount');

        // Add message to the UI
        function addMessage(text, type = 'info') {
            // Remove empty state if it exists
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <span class="message-time">[${time}]</span>
                <span class="message-content">${text}</span>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Limit to 100 messages
            if (messagesDiv.children.length > 100) {
                messagesDiv.removeChild(messagesDiv.firstChild);
            }

            messageCount++;
            updateMessageCount();
        }

        // Update message count
        function updateMessageCount() {
            messageCountSpan.textContent = `${messageCount} message${messageCount !== 1 ? 's' : ''}`;
        }

        // Update status
        function updateStatus(text, connected = false) {
            statusText.textContent = text;
            if (connected) {
                statusIndicator.classList.add('connected');
            } else {
                statusIndicator.classList.remove('connected');
            }
        }

        // Update button states
        function updateButtons(connected) {
            connectBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
            sendBtn.disabled = !connected;
            wsUrlInput.disabled = connected;
        }

        // Send message
        function sendMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = `Message sent at ${new Date().toLocaleTimeString()}`;
                ws.send(message);
                addMessage(message, 'sent');
            } else {
                addMessage('Cannot send - WebSocket not connected', 'error');
            }
        }

        // Connect to WebSocket
        function connect() {
            const url = wsUrlInput.value.trim();
            
            if (!url) {
                addMessage('Please enter a WebSocket URL', 'error');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('Already connected', 'info');
                return;
            }

            addMessage(`Connecting to ${url}...`, 'info');
            updateStatus('Connecting...', false);

            try {
                ws = new WebSocket(url);
            } catch (error) {
                addMessage(`Connection error: ${error.message}`, 'error');
                updateStatus('Error', false);
                return;
            }

            ws.onopen = function() {
                addMessage('‚úÖ Connected successfully!', 'info');
                updateStatus('Connected', true);
                updateButtons(true);
                reconnectAttempts = 0;

                // Send initial message
                sendMessage();

                // Clear any existing interval
                if (messageInterval) {
                    clearInterval(messageInterval);
                }

                // Send message every 10 seconds
                messageInterval = setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        sendMessage();
                    }
                }, 10000);
            };

            ws.onmessage = function(event) {
                addMessage(event.data, 'received');
            };

            ws.onerror = function(error) {
                addMessage('‚ùå WebSocket error occurred', 'error');
                console.error('WebSocket error:', error);
            };

            ws.onclose = function(event) {
                addMessage(`Connection closed (Code: ${event.code})`, 'error');
                updateStatus('Disconnected', false);
                updateButtons(false);

                // Clear interval
                if (messageInterval) {
                    clearInterval(messageInterval);
                    messageInterval = null;
                }

                // Attempt to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    addMessage(`Reconnecting... (attempt ${reconnectAttempts}/${maxReconnectAttempts})`, 'info');
                    setTimeout(connect, reconnectDelay);
                } else {
                    addMessage('Max reconnection attempts reached', 'error');
                    reconnectAttempts = 0;
                }
            };
        }

        // Disconnect from WebSocket
        function disconnect() {
            reconnectAttempts = maxReconnectAttempts; // Prevent auto-reconnect

            if (messageInterval) {
                clearInterval(messageInterval);
                messageInterval = null;
            }

            if (ws) {
                ws.close();
                ws = null;
                addMessage('Manually disconnected', 'info');
                updateStatus('Disconnected', false);
                updateButtons(false);
            }
        }

        // Clear messages
        function clearMessages() {
            messagesDiv.innerHTML = '<div class="empty-state">Messages cleared. Ready for new messages.</div>';
            messageCount = 0;
            updateMessageCount();
            addMessage('Messages cleared', 'info');
        }

        // Event listeners
        connectBtn.addEventListener('click', () => {
            reconnectAttempts = 0; // Reset on manual connect
            connect();
        });

        disconnectBtn.addEventListener('click', disconnect);
        sendBtn.addEventListener('click', sendMessage);
        clearBtn.addEventListener('click', clearMessages);

        // Allow Enter key to connect
        wsUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !connectBtn.disabled) {
                connect();
            }
        });

        // Initial message
        addMessage('üí° Enter WebSocket URL and click Connect to start', 'info');
    </script>
</body>
</html>
